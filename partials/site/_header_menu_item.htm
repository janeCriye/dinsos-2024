{% if items %}
<ul class="navbar-nav">
    {% for item in items %}
        <li class="nav-item {% if item.items %}dropdown dropdown-with-icon-style02{% endif %} 
            {% if item.url == request.url or (item.url == '/' and request.url == '') %}active{% endif %}">
            <a href="{{ item.url }}" class="nav-link d-flex align-items-center justify-content-between 
                {% if item.url == request.url or (item.url == '/' and request.url == '') %}active{% endif %}">
                {{ item.title }}
            </a>
            {% if item.items %}
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink{{ loop.index }}">
                    {% for subItem in item.items %}
                        <li class="{% if subItem.url == request.url or (subItem.url == '/' and request.url == '') %}active{% endif %}">
                            <a href="{{ subItem.url }}" class="d-flex align-items-center 
                                {% if subItem.url == request.url or (subItem.url == '/' and request.url == '') %}active{% endif %}">
                                <i class="bi bi-chevron-right me-2"></i> <!-- Ikon sub-item dengan margin kanan -->
                                {{ subItem.title }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% else %}
<p>Tidak ada menu ditemukan.</p>
{% endif %}
